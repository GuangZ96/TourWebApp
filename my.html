			function getcookiename(cookiename) {
	        	if (document.cookie.length > 0) {
	        		pos = document.cookie.indexOf(cookiename + '=');
	        		if (pos!=-1) {
	        			pos = pos+cookiename.length+1;
	        			last = document.cookie.indexOf(";",pos);
	        			if (last==-1) last=document.cookie.length;
	        			return unescape(document.cookie.substring(pos,last));
	        		}
	        	}
	        	return "cookie is null!";
        	}

			if (this.getcookiename('mingzi') == 'cookie is null!') {

			} else {
				document.getElementById('myinfo').style.display = "block";
				document.getElementById('lg').style.display = "none";
				document.getElementById('yourname').innerHTML = this.getcookiename('mingzi');
			}
			
			function aaa () {
