		<title></title>
		<script>
			
			/*ajax加载*/
			$(function(){
				$("img.lazy").lazyload({effect: "fadeIn"});
				var s=location.search.substring(1);
				s1=s.replace('title_id=','');
				$('#article_1').append(s1);
			    $("#article_1").empty();//清空text_1
					$.post("/bs/php/article.php",{
						article1:s1,
					},
					function(data,status){
						var article_result=data;
						$('#article_1').append(article_result);//将数据插入text_1
						$("img.lazy").lazyload({effect: "fadeIn"});//懒加载初始化
					});
			});
		</script>

			num=document.getElementById("comment_num").getAttribute("value");
